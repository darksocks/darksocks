<div class="app-header" style="text-align:left">
  <h4 class="app-title">Dark Socks </h4>
  <span class="app-tool-right">
    <button type="button" class="close app-tool-close" aria-label="Close" (click)="clickClose($event)">
      <span aria-hidden="true">&times;</span>
    </button>
  </span>
</div>
<app-nav (switch)="doNavSwitch($event)" [activated]="activated"></app-nav>
<app-conf [hidden]="activated!='conf'" [activated]="activated=='conf'"></app-conf>
<app-rules [hidden]="activated!='rules'" [activated]="activated=='rules'"></app-rules>
<app-log [hidden]="activated!='log'" [activated]="activated=='log'"></app-log>
